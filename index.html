<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LI Check</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo.png" />
  </head>
<body>
    <header>

    </header>
    <body>
      <img src="img/logo.png" alt="alien help" class="alien" href="#"
      data-bs-toggle="tooltip"
      data-bs-title="Compañere ordénelo en Excel (A-Z) y después pegue la data acá si se rompe. Que usa ordenamiento Shellsort (n log2 n) pero después seguiré buscando más optimizaciones. Gracias :D"
      class="tooltip-style">
      <div class="pb-4 pt-2 glass-cont-check d-flex justify-content-center align-items-start">
        <div class="form-check first-check">
          <input class="form-check-input" name='radio' type="radio" value="simpleCheckbox" checked>
          <label class="form-check-label check" for="flexRadioDefault1">
            <a href="#"
            data-bs-toggle="tooltip"
            data-bs-title="Mayor velocidad - Posible salteo de faltante: si existe otro que tenga misma numeración y PV que el faltante pero de otro tipo dará un falso negativo"
            class="tooltip-style"
            >Búsqueda Simple</a>
          </label>
        </div>
        <div class="ms-4 form-check">
          <input class="form-check-input" name='radio' type="radio" value="exhaustCheckbox" >
          <label class="form-check-label check" for="flexRadioDefault2">
          <a href="#"
          data-bs-toggle="tooltip"
          data-bs-title="Analiza todos los casos posibles"
          class="tooltip-style"
          >Búsqueda Exhaustiva</a>
          </label>
        </div>
      </div>
      <form class="container forms_container d-flex justify-content-start">
          <div class="row">
            <div class="col">
              <div class="mb-3  forms_container ">
                  <label for="exampleFormControlTextarea1" class="form-label ">Ingresa la numeración aquí</label>
                  <textarea class="form-control number-form" id="numbersTextarea" rows="3" placeholder="00001-00000001"></textarea>
                </div>
            </div>
            <div class="col d-flex align-items-end">
              <div class="col-auto submit-cont">
                <button type="button" class="btn submit btn-dark" id="submit" >Submit</button>
            </div>
          </div>
            <div class="col">
              <div class="mb-3 forms_container">
                  <label for="exampleFormControlTextarea1" class="form-label ">Ingresa tipo de comprobante</label>
                  <textarea class="form-control number-form" id="typeTextarea" rows="3"  placeholder="FACTURA A "></textarea>
                </div>
            </div>
            <div class="col">
              <div class="mb-3 forms_container-result result-cont">
                  <label for="exampleFormControlTextarea1" class="form-label result-label">Resultados de la búsqueda</label>
                  <div class="glass-cont number-form text-center" id="result" rows="3"></div>
                </div>

            </div>
          </div>
      </form>
        <form class="">
      
              
              
        </form>
    </body>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
